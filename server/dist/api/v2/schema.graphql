type Card {
  id: ID!
  digital: Boolean!
  number: Int
  name: String!
  type: String!
  epic: Boolean
  power: Int
  goal: Int
  cost: Int
  effect: String
  fun: String
  rarity: Rarity
  holoType: HoloType
  artists: [Artist]
}

enum Rarity {
  R
  C
}

enum HoloType {
  BUBBLE
  SHEEN
  SHATTER
  DOTS
}

type Artist {
  name: String
  link: String
}